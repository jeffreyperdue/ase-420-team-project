<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ absURL "css/style.css" }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="{{ .Site.BaseURL }}" class="logo">{{ .Site.Title }}</a>
                <ul class="nav-menu">
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ absURL .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; {{ now.Year }} ASE 420 Team Project. All rights reserved.</p>
            <p><a href="{{ .Site.Params.githubRepo }}" target="_blank" rel="noopener">View on GitHub</a></p>
        </div>
    </footer>
</body>
</html>
